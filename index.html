<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="content">
      <div class="content__container">
        <img src="images/logo.svg" alt="Base Apparel Logo" class="content__container__logo">
        <h1 class="content__container__title"><span> We're</span> coming soon</h1>
        <p class="content__container__message">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <form action="#">
          <div class="form-line" id="email_line">
            <input type="text" name="email" placeholder="Email Address" class="in-text">
            <img src="images/icon-error.svg" alt="Error icon" class="error-icon">
            <button type="submit" class="btn"><img src="images/icon-arrow.svg" alt="Submit button"></button>
            <p class="error-msg">Please provide a valid email</p>
          </div>
        </form>
      </div>
    </div>
    <img src="images/hero-desktop.jpg" alt="Main Picture" class="picture">
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ArbonaJulien">Julien Arbona</a>.
    </p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
